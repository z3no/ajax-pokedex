<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AJAX Pokédex</title>
</head>
<body>
    <div class="container">
        <header>

        </header>
        <main class="content">
            <section class="search">
                <form action="#" method="post">
                    <div class="field">
                        <label for="pokemon">ID or name of the Pokémon:</label>
                        <input type="text" name="pokemon" id="pokemon"/>
                    </div>
                    <div class="actions">
                        <button type="button" id="search">Search</button>
                    </div>
                </form>
            </section>
            <section class="display">
                <div class="id" id="pokemonID"></div>
                <div class="name" id="pokemonName"></div>
                <div class="moves" id="pokemonMoves"></div>
                <div class="image" id="pokemonImage"></div>
            </section>
        </main>
    </div>

<script src="js/script.js"></script>
</body>
</html>
