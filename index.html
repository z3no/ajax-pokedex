<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AJAX Pokédex</title>

    <link rel="stylesheet" href="css/style.css">
</head>

<body>

        <section class="logo">
            <img src="images/pokemon-logo.png" alt="Pokémon logo" height="100%">
        </section>

        <section class="search">
            <form action="#" method="post">
                <div class="field">
                    <label for="pokemon">ID or name of the Pokémon:</label>
                    <input type="text" name="pokemon" id="pokemon"/>
                </div>
                <div class="actions">
                    <button type="button" id="search">Search</button>
                </div>
            </form>
        </section>
        <section class="display">
            <div class="id" id="pokemonID"></div>
            <div class="name" id="pokemonName"></div>
            <div class="moves" id="pokemonMoves"></div>
            <div class="image" id="pokemonImageContainer"></div>
        </section>

<script src="js/script.js"></script>
</body>
</html>
